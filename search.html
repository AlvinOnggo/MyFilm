<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="stylesheet" href="./css/global.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="list-item">
        <ul>
          <li>
            <a href="./profile.html">
              <i class="fa-solid fa-user"></i>
              <span class="link-text">My Profile</span>
            </a>
          </li>
          <li>
            <a href="home.html">
              <i class="fa fa-home"></i>
              <span class="link-text">Home</span>
            </a>
          </li>
          <li>
            <a href="search.html">
              <i class="fa fa-search"></i>
              <span class="link-text">Search</span>
            </a>
          </li>
          <li>
            <a href="movies.html">
              <i class="fa-solid fa-clapperboard"></i>
              <span class="link-text">Movies</span>
            </a>
          </li>
          <li>
            <a href="series.html">
              <i class="fa-solid fa-tv"></i>
              <span class="link-text">Series</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="body-content">
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="search" placeholder="Search" />
          <i class="fa fa-search"></i>
        </div>
      </div>
      <div class="card-slider">
        <div class="card-container all-film"></div>
      </div>
      <footer>
        <div class="company">
          <h3>Company</h3>
          <p>Supported Devices</p>
          <p>Interest based Ads</p>
        </div>

        <div class="language">
          <h3>View Website in</h3>
          <div class="wrapper">
            <i class="fa fa-check"></i>
            <div class="wrapper-lang">
              <p>English</p>
              <p>Indonesian</p>
            </div>
          </div>
        </div>
        <div class="help">
          <h3>Need Help?</h3>
          <p>Help</p>
          <p>Feedback</p>
        </div>
        <div class="social">
          <h3>Connect with Us</h3>
          <a href="https://www.facebook.com"><i class="fa-brands fa-2xl fa-facebook"></i></a>
          <a href="https://www.twitter.com"><i class="fa-brands fa-2xl fa-twitter"></i></a>
          <a href="https://www.instagram.com"><i class="fa-brands fa-2xl fa-instagram"></i></a>
          <a href="https://www.youtube.com"> <i class="fa-brands fa-2xl fa-youtube"></i></a>
        </div>
      </footer>
    </div>
    
  </body>
  <script src="./js/search.js"></script>
</html>
